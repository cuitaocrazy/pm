sudo: required

services:
  - docker

matix:
  include:
    - language: java
      jdk:
        - openjdk11
      script:
        - cd oauth-gw
        - ./gradlew build
        - ./build-docker.sh
        - echo "$DOCKERHUB_PWD" | docker login -u cuitaocrazy --password-stdin
        - docker push cuitaocrazy/oauth-gw:latest
    - language: node_js
      node_js:
        - '14'
      script:
        - cd pm-resource-server
        - npm i
        - npm run build
        - npm run build-docker
        - echo "$DOCKERHUB_PWD" | docker login -u cuitaocrazy --password-stdin
        - docker push cuitaocrazy/pm-resource-server:latest
    - language: node_js
      node_js:
        - '14'
      script:
        - cd pm-web-app
        - npm i
        - npm run build
        - npm run build-docker
        - echo "$DOCKERHUB_PWD" | docker login -u cuitaocrazy --password-stdin
        - docker push cuitaocrazy/pm-web-app:latest
